{% extends "base.html"%}
{% block content %}
<div class="container">
    <div class="row">
        <h2> Supprimer User de la liste ? Merci de renseigner ces informations: </h2>        
    </div>

    <div class="row">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group col-4">
                {{ form.id.label(class="form-label fw-bold") }}
                {{ form.id(class="form-control") }}                
            </div>
            <div class="form-group col-2 mt-3">
                {{ form.envoyer(class="btn btn-primary") }}
            </div>

        </form>               
    </div>
</div>


{% endblock %}
